---
name: On Branch Push

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tests
        uses: ./.github/actions/tests

  build-image:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Branch Image
        uses: ./.github/actions/docker
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: false
          push: true
          tag-strategy: "sha"